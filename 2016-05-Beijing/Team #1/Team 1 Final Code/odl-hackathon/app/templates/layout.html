<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DEMO</title>

    <link href="{{ url_for('static', filename='vendor/css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='vendor/fonts/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/css/animate.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='vendor/css/custom.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/css/icheck/flat/green.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='vendor/nextui/css/next.min.css') }}" rel="stylesheet"/>

    <script src="{{ url_for('static', filename='vendor/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/js/jquery-validation/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/js/nprogress.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/nextui/js/next.min.js') }}"></script>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div class="navbar nav_title" style="border: 0;">
                    <a href="../topology/templates/topology.html" class="site_title"><i
                            class="fa fa-object-ungroup"></i> <span>SH.Telecom</span></a>
                </div>
                <div class="clearfix"></div>

                <!-- menu prile quick info -->
                <div class="profile">
                    <div class="profile_pic">
                        <img src="{{ url_for('static', filename='vendor/images/avatar.png') }}" alt="..."
                             class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2>Demo User</h2>
                    </div>
                </div>
                <!-- /menu prile quick info -->

                <br/>

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                    <div class="menu_section">
                        <h3>Admin</h3>
                        <ul class="nav side-menu">
                            <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu" style="display: none">
                                    <li><a href="{{ url_for('topology.index') }}">Topology</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-edit"></i> Account <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu" style="display: none">
                                    <li><a href="{{ url_for('account.index') }}">User List</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">

            <div class="nav_menu">
                <nav class="" role="navigation">
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                               aria-expanded="false">
                                <img src="{{ url_for('static', filename='vendor/images/avatar.png') }}" alt="">fireflyc
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript:;"> Profile</a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <span class="badge bg-red pull-right">50%</span>
                                        <span>Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">Help</a>
                                </li>
                                <li><a href="#"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>
            </div>

        </div>
        <!-- /top navigation -->


        <!-- page content -->
        <div class="right_col" role="main">
            {% block body %}{% endblock %}
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Demo System by <a href="#">BullTeam@SH.Telecom</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<div id="custom_notifications" class="custom-notifications dsp_none">
    <ul class="list-unstyled notifications clearfix" data-tabbed_notifications="notif-group">
    </ul>
    <div class="clearfix"></div>
    <div id="notif-group" class="tabbed_notifications"></div>
</div>

<script src="{{ url_for('static', filename='vendor/js/bootstrap.min.js') }}"></script>

<!-- bootstrap progress js -->
<script src="{{ url_for('static', filename='vendor/js/progressbar/bootstrap-progressbar.min.js') }}"></script>
<!-- icheck -->
<script src="{{ url_for('static', filename='vendor/js/icheck/icheck.min.js') }}"></script>
<!-- daterangepicker -->
<script type="text/javascript" src="{{ url_for('static', filename='vendor/js/moment/moment.min.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='vendor/js/datepicker/daterangepicker.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/js/custom.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/js/pace/pace.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/js/skycons/skycons.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap-uikit.js') }}"></script>
<script src="{{ url_for('static', filename='plugin.js') }}"></script>

<div id="append_parent"></div>
</body>

</html>
