    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Emulator <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          	<h1 class="page-header">Latency Emulator</h1>
          	<div class="col-md-3">
          		<div class="form-group">
				    <label for="AppName">Node Name</label>
				    <input type="text" class="form-control" id="node"></input>
				  </div>
			</div>
			<div class="col-md-1" style="margin-top:25px">
				<button type="button"  class="btn btn-success" style="width:80px" id="down">Down</button>
			</div>
			<div class="col-md-1" style="margin-top:25px" style="width:80px">
				<button type="button"  class="btn btn-success" id="latency">Latency</button>
			</div>
			<div class="col-md-1" style="margin-top:25px" style="width:80px">
				<button type="button"  class="btn btn-success" id="recovery">Recovery</button>
			</div>
			<div class="col-md-3" style="margin-top:30px;margin-left:30px" style="width:80px">
				<span id="result" style="color:red"></span>
			</div>
			
          </div>

	<script src="../../static/js/jquery-1.12.3.min.js"></script>

	<script src="../../static/dest/js/next.js"></script>
	<script>
		$(document).ready(function(){
	      $("#down").click(function(){
	        $.get("/changeState/", {"action":"2"} , function(ret){
	            $('#result').html(ret);
	        })
	      });
	      $("#latency").click(function(){
	        $.get("/changeState/", {"action":"3"} , function(ret){
	            $('#result').html(ret);
	        })
	      });
	      $("#recovery").click(function(){
	        $.get("/changeState/", {"action":"1"} , function(ret){
	            $('#result').html(ret);
	        })
	      });
	    });
	</script>
